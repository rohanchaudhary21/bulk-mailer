<!DOCTYPE html>
<html>
<head>
  <title>BulkMailer Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dashboard-body">

<div class="sidebar">
  <h2>ðŸ“¨ BulkMailer</h2>
  <a class="active">Compose</a>
  <a>History</a>
  <a>Templates</a>
  <a href="/logout">Logout</a>
</div>

<div class="main">
  <h1>Compose Bulk Email</h1>

  <form method="POST" action="/send" class="card">

    <label>Send Type</label>
    <div class="radio-row">
      <input type="radio" name="send_type" value="now" checked> Send Now
      <input type="radio" name="send_type" value="schedule"> Schedule
    </div>

    <label>Schedule Date & Time</label>
    <input type="datetime-local" name="time">

    <label>Recipients (comma separated)</label>
    <textarea name="recipients"></textarea>

    <label>OR Google Sheet URL</label>
    <input type="text" name="sheet">

    <label>Subject</label>
    <input type="text" name="subject">

    <label>Body</label>
    <textarea name="body" rows="6"></textarea>

    <label>Delay Between Emails (seconds)</label>
    <input type="number" name="delay" value="20">

    <div class="actions">
      <button class="btn primary">Send</button>
      <button class="btn secondary">Schedule</button>
    </div>

  </form>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
