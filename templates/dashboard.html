<!DOCTYPE html>
<html>
<head>
    <title>Bulk Mailer</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .box { width:700px; margin:40px auto; background:white; padding:20px; border-radius:8px; }
        textarea, input { width:100%; padding:10px; margin:8px 0; }
        button { padding:10px 20px; background:#1a73e8; color:white; border:none; border-radius:5px; }
        label { font-weight:bold; }
    </style>
</head>
<body>

<div class="box">
<h2>ðŸ“§ Compose Bulk Email</h2>

<form method="POST" action="/send">

<label>Send Type</label><br>
<input type="radio" name="send_type" value="now" checked> Send Now
<input type="radio" name="send_type" value="schedule"> Schedule

<br><br>

<label>Schedule Date & Time</label>
<input type="datetime-local" name="time">

<label>Recipients (Manual)</label>
<textarea name="recipients" placeholder="a@gmail.com, b@gmail.com"></textarea>

<b>OR</b>

<label>Google Sheet URL</label>
<input name="sheet" placeholder="https://docs.google.com/spreadsheets/...">

<label>Subject</label>
<input name="subject" required>

<label>Body</label>
<textarea name="body" rows="6" required></textarea>

<label>Delay between emails (seconds)</label>
<input type="number" name="delay" value="20">

<br><br>
<button type="submit">Send ðŸš€</button>

</form>
</div>

</body>
</html>
